<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Simple Chat App</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>


  <header>
    <img class="msn-logo" src="images/MSN_logo.png"></img>
  </header>

  <main>
    <div>
      <center>
        <img class="msn-icon" src="images/msn-icon.png"></img>
      </center>
    </div>

    <div class="form">

      <div class="field-wrap">
        <div>
          <label>
            Email Address:<span></span>
          </label>
        </div>
        <div>
          <input type="email">
        </div>
      </div>

      <div class="field-wrap">
        <div>
          <label>
            Password:<span></span>
          </label>
        </div>
        <div>
          <input type="password">
        </div>
      </div>

      <p>Status: Online</p>
      <p>Remember Me<br>Remember My Password</br>Sign me in automatically</p>

      <center>
        <button type="submit" class="button button-block"/>Sign In</button>
      </center>
    </div>

  </main>

  <footer>
    <div class="grid">
      <div class="unit s-1 m-1-2 l-1-2 milli">
        <p>Forgot your password?<br>Service status</p>
      </div>
      <div class="unit s-1 m-1-2 l-1-2 text-right milli account">
        <p>Get a new account</p>
      </div>
    </div>
  </footer>

</body>
</html>
